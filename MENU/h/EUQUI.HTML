    <center>
    <p> <h1>Triángulo equilátero</h1></p>
<p>Figura 2D</p>
<p>En geometría, un triángulo equilátero es un polígono regular, es decir, tiene sus tres lados iguales.​ En la geometría euclídea tradicional, los triángulos equiláteros también son equiangulares, es decir, los tres ángulos internos son iguales.
</p>
