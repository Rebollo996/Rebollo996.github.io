    <p>Triángulo rectángulo</p>
<p>En geometría, se denomina triángulo rectángulo a cualquier triángulo que tiene un ángulo recto, es decir, un ángulo de 90 grados.​ Las razones entre las longitudes de los lados de un triángulo rectángulo es un enfoque de la trigonometría plana.
</p>
