    <p><h1>Triángulo isósceles</h1></p>
<p>Figura 2D</p>
<p>En geometría, un triángulo isósceles es un triángulo que tiene dos lados de igual longitud. Al ángulo formado por lados de igual longitud se le denomina ángulo en el vértice y al lado opuesto a él, lado base.​
</p>
